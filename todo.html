<html lang="us" dir="ltr">
    <head>   
        <meta charset="utf-8">
        <link rel="stylesheet" href="ttodo1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
                <p><span id="datetime"></span></p>
                <script>
                var dt = new Date();
                document.getElementById("datetime").innerHTML = "Today's Date  :"+dt.toLocaleDateString();
                </script>
            <input type="text" class="txtb" placeholder="Add Task">
            <h3 style="font-family: cursive">Not Completed</h3>
            <div class="notcomp">
            </div>
            <div class="comp">
                <h3 style="font-family: cursive">Completed</h3>        
            </div>
        </div>
        <script type="text/javascript">
        $(".txtb").on("keyup",function(e)
        {
            if(e.keyCode==13 && $(".txtb").val()!="")
            {
            var task=$("<div class='task'></div>").text($(".txtb").val());
            var dt=new Date();
            var dateObject=dt.getHours()+" : "+dt.getMinutes();
            var ddo=$("<div class='dt'></div>").text(dateObject);
            var del=$("<i class='fas fa-trash-alt'></i>").click(function(){
                var p=$(this).parent();
                p.fadeOut(function()
                {
                    p.remove();
                });
            });
            var edi=$("<i class='fas fa-pencil-alt'></i>").click(function(){
                var p=$(this).parent();
                p.attr('contenteditable','true');
            });
            var upd=$("<i class='fas fa-save'></i>").click(function()
            {
                var p=$(this).parent();
                p.attr('contenteditable','false');
            });
            var check=$("<i class='fas fa-check'></i>").click(function(){
                var p=$(this).parent();
                p.fadeOut(function()
                {
                    $(".comp").append(p);
                    p.fadeIn();
                }
                );
                $(this).remove();
                $(edi).remove();
                $(upd).remove();
            }
            );
           
            //     var inp=$("<input/>").val(p.text());
            //     p.replaceWith(inp);
            //     var save=function(){
            //         var taskedit=$("<div class='task'></div>").text(inp.val());
            //         inp.replaceWith(taskedit);
            //         var check=$("<i class='fas fa-check'></i>").click(function(){
            //     var p=$(this).parent();
            //     p.fadeOut(function()
            //     {
            //         $(".comp").append(p);
            //         p.fadeIn();
            //     }
            //     );
            //     $(this).remove();
            // });
            // var del=$("<i class='fas fa-trash-alt'></i>").click(function(){
            //     var p=$(this).parent();
            //     p.fadeOut(function()
            //     {
            //         p.remove();
            //     });
            
            // });
            //     } 
            //     inp.one('blur',save).focus();
            // });
            $(".notcomp").prepend(task);
            $(".txtb").val("");
            task.append(del,check,upd,edi,ddo);
            }
        })
        </script>

    </body>
